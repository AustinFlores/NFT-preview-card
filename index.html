<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="container">
      <div class="main-img"><img src="images/icon-view.svg" alt="" class="view"><img src="images/image-equilibrium.jpg" alt=""></div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-flex">
        <img src="images/icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
        <img src="images/icon-clock.svg" class="push-right" alt="">
        <p>3 days left</p>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Austin Flores</a>.
  </div>
</body>
</html>
